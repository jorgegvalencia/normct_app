<h2>Frecuency report</h2>
<p class="lead">Total: {{concepts.length}}</p>
<table class="table table-striped table-hover ">
    <thead>
        <tr class="primary">
            <th>SCTID</th>
            <!-- <th>CUI</th> -->
            <th>Frecuency</th>
            <th>Concept</th>
            <th>Hierarchy</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="concept in concepts">
            <td class="col-lg-1"><a href="https://mq.b2i.sg/snow-owl/#!terminology/snomed/{{concept.sctid}}" target="blank">{{concept.sctid}}</a></td>
            <!-- <td class="col-lg-1">{{concept.cui}}</td> -->
            <td class="col-lg-1">{{concept.frecuency}}</td>
            <td class="col-lg-5">{{concept.concept}}</td>
            <td class="col-lg-2">{{concept.hierarchy}}</td>
            <td class="col-lg-1">
                <button class="btn btn-sm btn-primary" ng-click="goToDetail(concept.sctid)">View</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div google-chart chart="pieChart" class="col-lg-6" style="height:500px; width:100%"></div>
    <div google-chart chart="columnChart" class="col-lg-6" style="height:500px; width:100%"></div>
</div>
